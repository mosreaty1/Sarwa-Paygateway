<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sarwa - Smart Investing Made Easy{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #00e0b8; /* A brighter, more vibrant green for accents */
            --primary-dark-green: #00a88b;
            --bg-dark-1: #0d1a1f; /* Deep, dark teal-blue for background */
            --bg-dark-2: #13272f; /* Slightly lighter for cards and surfaces */
            --bg-dark-3: #1a353f; /* Lighter still for hover states */
            --text-light-1: #ffffff;
            --text-light-2: #c0d3df; /* Muted white for secondary text */
            --text-light-3: #8a9ca8; /* Even more muted for tertiary text */
            
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.15), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.25), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark-1);
            color: var(--text-light-1);
            min-height: 100vh;
            line-height: 1.6;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Modern Header */
        .header {
            background: rgba(13, 26, 31, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--bg-dark-3);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-green);
            text-decoration: none;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo i {
            font-size: 32px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-light-2);
            font-weight: 500;
            font-size: 16px;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-green);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-green);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-dark-green) 100%);
            color: var(--bg-dark-1);
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 224, 184, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 224, 184, 0.3);
        }

        /* Main content */
        .main-content {
            padding: 40px 0 80px;
        }
        
        /* Modern Cards */
        .card {
            background: var(--bg-dark-2);
            border-radius: var(--radius-xl);
            padding: 32px;
            border: 1px solid var(--bg-dark-3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-green);
            box-shadow: 0 10px 25px rgba(0, 224, 184, 0.1);
        }
        
        /* Form styles */
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-light-2);
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid var(--bg-dark-3);
            border-radius: var(--radius-lg);
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--bg-dark-1);
            color: var(--text-light-1);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(0, 224, 184, 0.2);
            background: var(--bg-dark-1);
        }

        .form-control::placeholder {
            color: var(--text-light-3);
        }
        
        /* Alert messages */
        .alert {
            padding: 16px 20px;
            border-radius: var(--radius-lg);
            margin-bottom: 24px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid transparent;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border-color: rgba(239, 68, 68, 0.2);
        }
        
        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--bg-dark-3);
            border-top: 4px solid var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Utility classes */
        .text-center { text-align: center; }
        .mb-40 { margin-bottom: 40px; }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container { padding: 0 16px; }
            .nav { padding: 16px 0; }
            .nav-links { gap: 24px; }
            .nav-links a { font-size: 14px; }
            .card { padding: 24px; }
            .btn-primary { padding: 10px 20px; font-size: 14px; }
        }

        @media (max-width: 640px) {
            .nav-links { gap: 16px; }
            .nav-links a:not(.btn-primary) { display: none; }
        }

        /* Selection styles */
        ::selection {
            background: var(--primary-green);
            color: var(--bg-dark-1);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="logo">
                    <i class="fas fa-leaf"></i>
                    Sarwa
                </a>
                <div class="nav-links">
                    <a href="/">Trade</a>
                    <a href="/">Invest</a>
                    <a href="/">Crypto</a>
                    <a href="/">Save</a>
                    <a href="/admin" class="btn-primary">
                        <i class="fas fa-user-circle"></i>
                        Open Account
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
